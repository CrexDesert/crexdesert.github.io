<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" type="image/svg" href="images/favicon.webp">
    <title>Freedom Wall</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <div class="loading">
        <img src="images/loading.gif" alt="loading">
    </div>

    <div class="proof">
        <div class="proof__body">
            <p>Бажаєте вийти з профілю?</p>
            <div class="proof__btns">
                <div class="proof__button proof__yes">Вийти</div>
                <div class="proof__button proof__no">Ні</div>
            </div>
        </div>
    </div>

    <div class="auth">
        <div class="auth__modal">
            <input type="email" maxlength="16" name="login" class="auth__input auth__input-login" placeholder="Логін"/>
            <input type="password" maxlength="16" class="auth__input auth__input-password" placeholder="Пароль"/>
            <div class="auth__login"><p>Увійти</p></div>
            <div class="auth__reg"><p>Зареєструватись</p></div>
            <div class="auth__message"><p>text text text</p></div>
        </div>

        <div class="reg__modal">
            <input class="reg__input reg__input-login" maxlength="16" placeholder="Логін"/>
            <input type="password" maxlength="16" class="reg__input reg__input-password" placeholder="Пароль"/>
            <input type="password" maxlength="16" class="reg__input reg__input-repeat" placeholder="Пароль повторно"/>
            <div class="reg__login"><p>Зареєструватись</p></div>
            <div class="reg__reg"><p>Увійти</p></div>
            <div class="reg__message"><p>text text text</p></div>
        </div>
    </div>

    <main class="main">

        <div class="main__left">

            <div class="main__nav">
                <div class="main__close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5"/>
                    </svg>
                </div>
                <div class="main__open">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-nested" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.5 11.5A.5.5 0 0 1 5 11h10a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5m-2-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m-2-4A.5.5 0 0 1 1 3h10a.5.5 0 0 1 0 1H1a.5.5 0 0 1-.5-.5"/>
                    </svg>
                </div>
            </div>

            <div class="main__profile">
                <div class="main__avatar">
                    <img src="https://t3.ftcdn.net/jpg/06/19/26/46/360_F_619264680_x2PBdGLF54sFe7kTBtAvZnPyXgvaRw0Y.jpg" alt="avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image-alt" viewBox="0 0 16 16">
                        <path d="M7 2.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0m4.225 4.053a.5.5 0 0 0-.577.093l-3.71 4.71-2.66-2.772a.5.5 0 0 0-.63.062L.002 13v2a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-4.5z"/>
                    </svg>
                </div>
                <div class="main__info">
                    <div class="main__login"><p>login</p></div>
                    <div class="main__status"><p>user</p></div>
                </div>
                <div class="main__setting">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                        <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                    </svg>
                </div>
            </div>

            <div class="main__set">
                <div class="main__subtitle">Встановити аватарку</div>
                <input type="text" class="main__link" placeholder="URL картинки">
                <div class="main__check"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16"><path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/></svg></div>
                <div class="main__save"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16"><path d="M11 2H9v3h2z"/><path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/></svg></div>
                <div class="main__exit">
                    <p>Вийти з профілю</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
                        <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
                        <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117M11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z"/>
                    </svg>
                </div>
            </div>

            <div class="main__tab main__tab-wall main__tab-active"><p>Стіна</p></div>

            <div class="main__tab main__tab-users"><p>Користувачі</p></div>

        </div>

        <div class="main__right">

            <section class="wall">

                <div class="users__title title"><p>Стіна</p></div>

                <div class="wall__top">
                    <input type="text" class="wall__input wall__input-post" placeholder="Написати повідомлення">
                    <div class="wall__button">
                        <img src="images/plane.png" alt="send">
                    </div>
                    <div class="wall__save">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
                            <path d="M11 2H9v3h2z"/>
                            <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
                        </svg>
                    </div>
                </div>

                <div class="wall__wrapper">
                    <div class="wall__items">

                        <!-- <div class="wall__item wall__item-replay">
                            <div class="wall__replay">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5"/>
                                </svg>
                            </div>
                            <div class="wall__profile">
                                <img src="https://t3.ftcdn.net/jpg/06/19/26/46/360_F_619264680_x2PBdGLF54sFe7kTBtAvZnPyXgvaRw0Y.jpg" alt="avatar">
                                <div class="wall__name">name</div>
                                <div class="wall__status">status</div>
                            </div>
                            <div class="wall__body">
                                <div class="wall__date">date</div>
                                <div class="wall__message">message</div>
                            </div>
                        </div> -->
    
                    </div>
                </div>

            </section>

            <section class="users">

                <div class="users__title title"><p>Список користувачів</p></div>

                <div class="users__count">
                    <p class="users__num users__num-active">Всі - 0</p>
                    <p class="users__num">Адміни - 0</p>
                    <p class="users__num">Користувачі - 0</p>
                </div>

                <div class="users__wrapper">
                    <div class="users__list">

                        <!-- <div class="users__item">
                            <div class="users__picture">
                                <img src="https://t3.ftcdn.net/jpg/06/19/26/46/360_F_619264680_x2PBdGLF54sFe7kTBtAvZnPyXgvaRw0Y.jpg" alt="avatar">
                            </div>
                            <div class="users__info">
                                <div class="users__name">Логін - name</div>
                                <div class="users__status">Роль - status</div>
                                <div class="users__mail">Пошта - email</div>
                                <div class="users__date">Дата реєстрації - дд.мм.рррр</div>
                                <div class="users__msg">Кількість повідомлень - <span>0</span></div>
                            </div>
                        </div> -->
    
                    </div>
                </div>

            </section>

        </div>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
